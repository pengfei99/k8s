apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: flow-with-generated-list-arg-loop-
spec:
  entrypoint: loop-param-result-example
  templates:
  - name: loop-param-result-example
    steps:
    - - name: generate-number
        template: gen-number-list
    # Iterate over the list of numbers generated by the generate step above
    - - name: sleep
        template: sleep-n-sec
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}"
        withParam: "{{steps.generate-number.outputs.result}}"

  # Generate a list of numbers in JSON format
  # because script directly takes the stdout as output. so no need to write output
  - name: gen-number-list
    script:
      image: python:alpine3.6
      command: [python]
      # note that the output param must be json compatible data for other steps to use "withParam" clause
      source: |
        import json
        import sys
        json.dump([i for i in range(20, 31)], sys.stdout)

  - name: sleep-n-sec
    inputs:
      parameters:
      - name: seconds
    container:
      image: alpine:latest
      command: [sh, -c]
      args: ["echo sleeping for {{inputs.parameters.seconds}} seconds; sleep {{inputs.parameters.seconds}}; echo done"]